# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - icloud

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_6c27d8ebe4f54f0f8673bf7e6f93d803 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6f6269252059438e8cffcc7cf8113b8f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6c27d8ebe4f54f0f8673bf7e6f93d803 }}/zfile:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'icloud'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e549c4777d254b0c87d0cf965d927d55 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6c27d8ebe4f54f0f8673bf7e6f93d803 }}/zfile:${{ github.sha }}'